<!DOCTYPE html>
<html>
    <head>
        <title>CSS TASK-10</title>
        <style>
            #out{
                margin:50px;
                width: 350px;
                border:4px solid black;
                padding: 30px;
            }
            #in{
                background-color: rgb(246, 217, 30);
            }
        </style>
    </head>
    <body>
        <div id="out">
            <div id="in">
                The outer div has padding applied. This
                results in padding between the edge of 
                the outer div and the edge of the inner div.
            </div>
        </div>
    </body>
</html>
